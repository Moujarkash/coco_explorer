version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  auto_route: ^5.0.1
  flutter_bloc: ^8.1.1
  retrofit: ^3.0.1+1
  dio: ^4.0.6
  logger: ^1.1.0
  json_annotation: ^4.6.0
  get_it: ^7.2.0
  injectable: ^1.5.3
  dartz: ^0.10.1
  internet_connection_checker: ^0.0.1+4
  equatable: ^2.0.5
  cached_network_image: ^3.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.0
  flutter_lints: ^2.0.1
  auto_route_generator: ^5.0.2
  retrofit_generator: ^4.0.3+1
  json_serializable: ^6.3.1
  injectable_generator: ^1.5.4
  build_runner: ^2.2.0
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.9

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/launcher_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/data/
